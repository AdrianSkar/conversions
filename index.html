<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ana and Adrian's conversion tool</title>
</head>

<body>
	<nav>
		<a id="currApi" href="#">Api key</a>
	</nav>
	<main>
		<h2>Currency converter:</h2>
		<form action="#">
			<label for="input-amt">Amount:</label>
			<input id="input-amt" type="number" limit="100" required>
			<label for="input-base">From:</label>
			<select id="input-base" name="input-base">
			</select>
			<label for="input-target">to</label>
			<select id="input-target" name="input-target">
			</select>
			<!-- convert button -->
			<button id="convert-btn" type="submit">Convert</button>
		</form>
		<div id="result">Result:</div>
	</main>
	<script src="script.js" type="module"></script>
</body>

</html>
